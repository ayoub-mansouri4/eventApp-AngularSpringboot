<div id="form" class="w-100" style="margin-top:7%;">
  <div class="row mb-4" id="1" class="d-flex w-100">
    <div class="col w-25" >
      <img src="https://img.freepik.com/free-vector/run-icon_27088-163.jpg">
    </div>
    <div class="col w-75" >
<form  style="font-family: Arial, Helvetica, sans-serif;font-weight: bold;" class="w-100">
    <div class="row mb-4">
    <div class="col">
    <!-- Text input -->
    <div class="form-outline mb-4">
      <input type="text"  class="form-control" name="title" [(ngModel)]="eventDeatils.post.title" placeholder="Titre" />
    </div>
  
    <!-- Text input -->
    <div class="form-outline mb-4">
      <textarea type="text" name="description" rows="4" [(ngModel)]="eventDeatils.post.description"  placeholder="Description" class="form-control" ></textarea>
    </div>

    <!-- Text input -->
    <div class="form-outline mb-4">
        <input type="number"  class="form-control" name="number_participants" [(ngModel)]="eventDeatils.event.number_participants" placeholder="Nombre des participants"/>
    </div>

    <div class="form-group">
        <label for="4">Sport :</label>
        <select class="form-control" id="4" name="sport" [(ngModel)]="eventDeatils.event.sport">
          <option value="basketball">basketball</option>
          <option value="handball">handball</option>
          <option value="football">football</option>
          <option value="volleyball">volleyball</option>
          <option value="footing">footing</option>
          <option value="trip">trip</option>
          <option value="tennis">tennis</option>
          <option value="cyclisme">cyclisme</option>
        </select>
    </div>
</div>
<div class="col">
      <!-- 2 column grid layout with text inputs for the first and last names -->
      <label class="form-label" for="1">Date et temps de commencement de l'événement :</label>
   <div class="row mb-4" id="1">
    <div class="col" >
      <div class="form-outline">
        <input type="date"  class="form-control" name="date_event" [(ngModel)]="eventDeatils.event.date_event" />
      </div>
    </div>
    <div class="col">
      <div class="form-outline">
        <input type="time" class="form-control" name="time_event" [(ngModel)]="eventDeatils.event.time_event"/>
      </div>
    </div>
  </div>

   <!-- 2 column grid layout with text inputs for the first and last names -->
   <label class="form-label" for="2">Date et temps de clôture du post :</label>
   <div class="row mb-4" id="2">
    <div class="col">
      <div class="form-outline">
        <input type="date"  class="form-control" name="date_post" [(ngModel)]="eventDeatils.post.date_post" />
      </div>
    </div>
    <div class="col">
      <div class="form-outline">
        <input type="time"  class="form-control" name="time_post" [(ngModel)]="eventDeatils.post.time_post"/>
      </div>
    </div>
  </div>

   
   <!-- 2 column grid layout with text inputs for the first and last names -->
   <label class="form-label" for="3">Localisation :</label>
   <div class="row mb-4" id="3">
    <div class="col">
        <div class="form-outline">
          <input type="text"  class="form-control" placeholder="Le lieu" name="location_name" [(ngModel)]="eventDeatils.location.location_name" />
        </div>
      </div>
    <div class="col">
      <div class="form-outline">
        <input type="text"  class="form-control" placeholder="Latitude" name="latitude" [(ngModel)]="eventDeatils.location.latitude" />
      </div>
    </div>
    <div class="col">
      <div class="form-outline">
        <input type="text"  class="form-control" placeholder="longitude" name="longitude" [(ngModel)]="eventDeatils.location.longitude"/>
      </div>
    </div>
  </div>
</div></div>
    <!-- Submit button -->
    <button (click)="saveEvent()" class="btn btn-primary w-25 mb-4" >Créer l'événement</button>
  </form>
  </div>
  
</div>

  
</div>
